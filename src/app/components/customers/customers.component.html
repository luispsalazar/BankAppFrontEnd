<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Bootstrap Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 py-4">
                <div class="container">
                    <h3>{{title}}</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Customer Id</th>
                                <th>Customer Name</th>
                                <th>City</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customers; let i = index">
                                <td [id]="'customer-id-' + i">
                                    {{ customer.customerId }}
                                </td>
                                <td [id]="'customer-name-' + i">
                                    {{ customer.name }}
                                </td>
                                <td [id]="'customer-address-' + i">
                                    {{ customer.address.city }}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-warning" [id]="'update-button-' + i"
                                        [name]="'update-' + customer.customerId">
                                        Update
                                    </button>
                                    <button type="button" class="btn btn-danger" [id]="'delete-button-' + i"
                                        [name]="'delete-' + customer.customerId">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
